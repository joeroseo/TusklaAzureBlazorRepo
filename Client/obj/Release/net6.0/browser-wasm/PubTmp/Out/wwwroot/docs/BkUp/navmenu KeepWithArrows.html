<!DOCTYPE html>
<html>
  <head>
    <title>Cascading Menus</title>
    <meta charset="utf-8">
    
<style>


* {
  margin: 0px;
  padding: 0px;
  }

body {
padding: 50px;
font-family: verdana;
background-color: #ABC;
}

h1 {
text-align: center;
border-bottom: 2px solid #009;
margin-bottom: 50px;
}




ul#navmenu, ul.sub1, ul.sub2 {
list-style-type: none;
/* outline: 1px solid red */
}

ul#navmenu li {
   width: 125px;
   text-align: center;
   posiion: relative;
   float: left;
   margin-right: 4px;
}


ul#navmenu a {
text-decoration: none;
display: block;
width: 125px;
height: 25px;
line-height: 25px;
background-color: #FFF;
border: 1px solid #CCC; 
border-radius: 5px;
}

ul#navmenu .sub1 li {
  /* border: 1px solid green */
}

ul#navmenu .sub1 a {
  margin-top: 5px;
}


ul#navmenu .sub2 a {
   margin-left:10px;
}

ul#navmenu li:hover > a {
   background-color: #CFC;
}

ul#navmenu li:hover a:hover {
   background-color: #FF0;
}

/* Good
ul#navmenu ul.sub1 {
   display: none;
   position: relative;
   top: .1p;
   left: 0px;
}


ul#navmenu ul.sub2 {
   display: none;
   position: absolute;
   top: 66px;
   left: 121px;
}
*/

/* below uses recomended relative spacing */
ul#navmenu ul.sub1 {
   display: none;
   position: relative;
   top: .1p;
   left: 0px;
}

ul#navmenu ul.sub2 {
   display: none;
   position: relative;
   top: .1px;
   left: 121px;
}

ul#navmenu li:hover .sub1 {
   display: block;
}

ul#navmenu .sub1 li:hover .sub2 {
   display: block;
}

.darrow {
   font-size: 10pt;
   position: relative;
   top: 1px;
   right: 4px;
}

.rarrow {
   font-size: 10pt;
   position: relative;
   top: 1px;
   right: 4px;
}

</style>

</head>
<body>

<h1> Navigation Menu </h1>

<ul id="navmenu">
   <li> <a href = "#" > hyperlink 1 </a> </li>
   <li> <a href = "#" > hyperlink 2 </a><span class="darrow">&#9660;</span>
       <ul class="sub1">
            <li> <a href = "#" > hyperlink 2.1 </a> </li>
            <li> <a href = "#" > hyperlink 2.2 </a> </li>
            <li> <a href = "#" > hyperlink 2.3 </a> </li> 
       </ul>
   </li>
   <li> <a href = "#" > hyperlink 3 </a> </li>
   <li> <a href = "#" > hyperlink 4 </a></a><span class="darrow">&#9660;</span> 
       <ul class="sub1">
            <li> <a href = "#" > hyperlink 4.1 </a> </li>
            <li> <a href = "#" > hyperlink 4.2 </a> </li>
             <li> <a href = "#" > hyperlink 4.3 </a><span class="rarrow">&#9654;</span>
                 <ul class="sub2">
                    <li> <a href = "#" > hyperlink 4.3.1 </a> </li>
                    <li> <a href = "#" > hyperlink 4.3.2 </a> </li>
                    <li> <a href = "#" > hyperlink 4.3.3 </a> </li> 
                 </ul> 
            </li> 
       </ul>
   </li> 
   <li> <a href = "#" > hyperlink 5 </a> </li>  
</ul>

</body>
</html>
